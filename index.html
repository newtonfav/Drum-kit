<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
    <body>
        <div class="logo"> 
            <img src="images/logo.svg" alt="logo">
        </div>


        <div class="drum-set">
            <div class="circle hihats">
                <div class="key">
                  A
                </div>
            </div>
    
            <div class="circle crash-cymbal">
                <div class="key">
                    S
                </div>
            </div>
    
            <div class="circle snare">
                <div class="key">
                    D
                </div>
            </div>
    
            <div class="circle high-tom">
                <div class="key">
                    F
                </div>
            </div>
    
            <div class="circle kick">
                <div class="key">
                    spacebar
                </div>
            </div>
    
            <div class="circle mid-tom">
                <div class="key">
                    J
                </div>
            </div>
    
            <div class="circle floor-tom">
                <div class="key">
                    K
                </div>
            </div>
    
            <div class="circle ride">
                <div class="key">
                    L
                </div>
            </div>
    
        </div>

        <audio data-key="KeyJ" src="sounds/mid-tom.wav"></audio>
        <audio data-key="KeyA" src="sounds/hihat.wav"></audio>
        <audio data-key="Space" src="sounds/kick.wav"></audio>
        <audio data-key="KeyD" src="sounds/snare.wav"></audio>
        <audio data-key="KeyL" src="sounds/ride.wav"></audio>
        <audio data-key="KeyK" src="sounds/low-tom.wav"></audio>
        <audio data-key="KeyF" src="sounds/high-tom.wav"></audio>
        <audio data-key="KeyS" src="sounds/crash-cymbal.wav"></audio>
        
    </body>
</html>
