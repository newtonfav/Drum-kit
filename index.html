<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
    <body>
        <div class="keys">
            <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">Hihats</span>
            </div>

            <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">Crash Cymbal</span>
            </div>

            </div><div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">Snare</span>
            </div>

            <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">High Tom</span>
            </div>

            <div data-key="Space" class="key">
            <kbd>Spacebar</kbd>
            <span class="sound">kick</span>
            </div>

            <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
            <span class="sound">Mid Tom</span>
            </div>

            <div data-key="KeyK" class="key">
            <kbd>K</kbd>
            <span class="sound">Floor Tom</span>
            </div>

            <div data-key="Semicolon" class="key">
            <kbd>Semi-colon</kbd>
            <span class="sound">ride</span>
            </div>
        </div>

        <audio data-key="KeyJ" src="sounds/mid-tom.wav"></audio>
        <audio data-key="KeyA" src="sounds/hihat.wav"></audio>
        <audio data-key="Space" src="sounds/kick.wav"></audio>
        <audio data-key="KeyD" src="sounds/snare.wav"></audio>
        <audio data-key="Semicolon" src="sounds/ride.wav"></audio>
        <audio data-key="KeyK" src="sounds/low-tom.wav"></audio>
        <audio data-key="KeyF" src="sounds/high-tom.wav"></audio>
        <audio data-key="KeyS" src="sounds/crash-cymbal.wav"></audio>
        
    </body>
</html>
